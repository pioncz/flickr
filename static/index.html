<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr app</title>
</head>
<body>
    <nav>
        <div class="input-wrapper">
            <input placeholder="tag e.g. 'cats'" />
            <div class="search">
                <div class="search__circle"></div>
                <div class="search__rectangle"></div>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="post">
            <div class="post__image"></div>
            <div class="post__description">
                <h3>Photo title title title title title title title title title title title title title</h3>
                <div class="post__date">
                    Published: today
                </div>
                <div class="post__links">
                    <a href="http://flickr.com" target="_blank">Author</a>
                    <a href="http://flickr.com">View on Flickr</a>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
